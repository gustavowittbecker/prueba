<!--Crear un documento con los siguientes elementos:

4 botones para eliminar elementos en cada uno de los 4 cuadrates.

<style>

<script>
/*RESUMEN FINAL

objContenedor.hasChildNodes() --> para aplicar como expresion condicional por ejemplo en un while()
objContenedor.removeChild(objContenedor.firstChild) --> Elimina el primer child
*/

function insertaTexto(argUbicacion,argRecurso) {
//argUbicacion indica el objeto div donde se posicionara el recurso
//argRecurso indica el recurso (texto)

oDiv = document.createElement("div");
oDiv.id="miDiv";
oDiv.setAttribute("class","claseDestino");
oDiv.innerHTML="<h1>"+argRecurso.value+"</h1>";
argUbicacion.appendChild(oDiv);
}

function elimina(argUbicacion) {
//argUbicacion indica el objeto div donde se posicionara el recurso
//argRecurso indica el recurso (texto)
while (argUbicacion.hasChildNodes()) { //el metodo hasChildNodes devuelve verdadero si existe un child dentro de ese objeto
argUbicacion.removeChild(argUbicacion.firstChild); 
}
}

</script>
