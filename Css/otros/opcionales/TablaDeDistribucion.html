<!--css11TablaDeDistribucion.html-->
<html>
<head>
<title>Tabla de presentación</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<style>
div {overflow:hidden}
</style>

</head>

<body>
<center>
<table   border="1" cellpadding="0" cellspacing="0" style="width:720px">

<tr>
<td width="180px"></td>
<td width="180px"></td>
<td width="180px"></td>
<td width="180px"></td>
</tr>


<!--primera fila-->
<tr>
<td  colspan="4">
<div style="width:720px;height:150px">
</div>
</td>
</tr>



<!--segunda fila-->
<tr>
<td>
<div style="width:180px;height:150px">
</div>
</td>
<td  rowspan="2" colspan="3">
<div style="width:540px;height:300px">
aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbccccccccccccccccc
dddddddddddddddddddddddddddddddddddddeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeefffffffffffffff
</div>
</td>
</tr>


<!--tercera fila-->
<tr>
<td>
<div style="position:relative;width:180px;height:150px"> <!-- Este div esta para que los dos de adentro se posicionen <br>
respecto a este mismo y no en forma absoluta respecto a la ventana del navegador-->
<div style="position:absolute;top:0;left:0;width:180px;height:150px;background-color: #006699;opacity:0.6;filter: alpha(opacity=60%);font-size:36px">
AA
</div>
<div style="position:absolute;top:15;left:25;width:180px;height:150px;background-color: #006699;opacity:0.6;filter:alpha(opacity=50);font-size:36px">
BB
</div>
</div>
</td>
</tr>




<!--cuarta fila-->
<tr>
<td colspan="2">
<div style="width:360px;height:150px">
</div>
</td>
<td colspan="2">
<div style="width:360px;height:150px">
</div>
</td>
</tr>


</table>

</center>
</body>
</html>
