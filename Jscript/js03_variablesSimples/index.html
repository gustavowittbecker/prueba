<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta charset="ISO-8859-1" /> 
<title>JS03_variablesSimples.html</title>

</head>

<body>

<script>

/*Las variables de java script son de tipado dinamico (pueden cambiar su tipo en tiempo de ejecución)*/
/*Los valores ingresados con la funcion prompt resultan siempre de tipo string*/
/*Las variables globales tienen alcance dentro de todas las funciones declaradas*/
/*Java script es de tipado debil ya que permite operaciones entre variabes de distinto tipo.*/
/*Por ejemplo si a=1 y b="1" a+b es permitida dando como resultado una concatenacion a+b=11.*/


/*La carga directa de una variable global define su tipo inicial*/

/*Aclaración: los document.write() no escriben nada hasta tanto no se haya cargado el ultimo de los inputs del documento.*/

document.write("<h1>Carga de Variables globales</h1>");

var z

document.write("<h2>variable <span style='color:blue'>z</span> Declarada desde programa pero sin asignación de valor: "+ z+"</h2>");
document.write("<h2>tipo de <span style='color:blue'>z</span>: "+typeof z+"</h2>");

var a = 1;
document.write("<h2>variable <span style='color:blue'>a</span> inicializada desde programa: "+ a+"</h2>");
document.write("<h2>tipo de <span style='color:blue'>a</span>: "+typeof a+"</h2>");
console.log("valor de a: "+a);

var b = "1";
document.write("<h2>variable <span style='color:blue'>b</span> inicializada desde programa: "+ b+"</h2>");
document.write("<h2>tipo de <span style='color:blue'>b</span>: "+typeof b+"</h2>");

var c = 2;
document.write("<h2>variable <span style='color:blue'> c</span> inicializada desde programa: " + c+"</h2>");
document.write("<h2>tipo de <span style='color:blue'> c</span>: "+typeof c+"</h2>");

suma1= a+b;
document.write("<h2> <span style='color:blue'>a+b</span>: " + suma1+"</h2>");
document.write("<h2>tipo de <span style='color:blue'>a+b</span>: " + typeof suma1+"</h2>");

suma2=a+c;
document.write("<h2><span style='color:blue'> a+c</span>: "+ suma2+"</h2>");
document.write("<h2>tipo de <span style='color:blue'>a+c</span>: "+typeof suma2+"</h2>");


var d=prompt("Ingrese un valor para cargar en una variable global d","valor por defecto" );

document.write("<h2>La variable <span style='color:blue'>d </span>cargada desde teclado: "+d+"</h2>");
document.write("<h2>tipo de <span style='color:blue'>d</span>: "+typeof d+"</h2>");


console.log("valor de d: "+d);


</script>

</body>
</html>
