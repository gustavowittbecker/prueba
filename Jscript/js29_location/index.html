<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta charset="utf-8" /> 
</head>
<body>

<button id="btRedir1" title="Youtube">Youtube</button>
<button id="btRedir2" title="Source Force">Source Force</button>
<button id="btRedir3" title="Gmail">Gmail</button>

<script>
document.getElementById("btRedir1").onclick = function() {
location.href="https://www.youtube.com"; //Una redirección no puede estar dentro de ningun formulario!!!!!!
}

document.getElementById("btRedir2").onclick = function() {
location.href="https://sourceforge.net/"; //Una redirección no puede estar dentro de ningun formulario!!!!!!
}

document.getElementById("btRedir3").onclick = function() {
location.href="https://mail.google.com/"; //Una redirección no puede estar dentro de ningun formulario!!!!!!
}




</script>
</body>
</html>
